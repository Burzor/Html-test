<!DOCTYPE html>
<html lang="en">
<head>
    <title>my achalugo</title>
    <link rel="icon" type="image/png" href="https://files.catbox.moe/60tbep.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-image: url('https://i.postimg.cc/tgWyQ6Gd/IMG-20250917-WA0018.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .main-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            gap: 24px;
        }
        .container, .containerI, .containerII {
            background-image: url('https://i.postimg.cc/VNm1w6sf/IMG-20250917-WA0020.jpg');
            border-radius: 20px;
            padding: 20px 25px;
            width: 320px;
            box-shadow: 0 4px 12px rgba(102, 187, 106, 0.1), 0 2px 4px rgba(0, 0, 0, 0.03);
            margin-bottom: 0;
        }
        .login-head h1 {
            font-size: 30px;
            margin-bottom: 10px;
        }
        .login-head p {
            font-weight: 500;
        }
        .form-group, .form-groupI {
            display: flex;
            flex-direction: column;
            margin-bottom: 16px;
        }
        label {
            font-size: 15px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="password"] {
            color: purple;
            background-color: #f2f2f2;
            border-radius: 19px;
            padding: 7px 10px;
            border: 2px solid #ccc;
            font-size: 15px;
            width: 100%;
        }
        .toggle-btn {
            margin-top: 8px;
            background: #e0e0e0;
            border-radius: 15px;
            width: 39px;
            height: 40px;
            font-size: 30px;
            border: none;
            cursor: pointer;
        }
        .submit-btn, .reset-password, .newAcc {
            width: 220px;
            padding: 16px;
            background-image: url('https://i.postimg.cc/VNm1w6sf/IMG-20250917-WA0020.jpg');
            color: white;
            border: none;
            border-radius: 18px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 8px 0;
            box-shadow: 0 2px 8px rgba(102, 187, 106, 0.08), 0 1px 2px rgba(0, 0, 0, 0.03);
        }
        .submit-btn:hover, .reset-password:hover, .newAcc:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(128, 0, 128, 0.3), 0 2px 4px rgba(0,0,0,0.09);
        }
        .links-row {
            display: flex;
            gap: 16px;
            justify-content: center;
            width: 100%;
        }
        .reset-password a, .newAcc a {
            color: #fff;
            text-decoration: none;
        }
        @media (max-width: 400px) {
            .container, .containerI, .containerII {
                width: 90vw;
                min-width: unset;
                padding: 12px 5vw;
            }
            .submit-btn, .reset-password, .newAcc {
                width: 90vw;
            }
        }
    </style>
    <script>
      function togglePassword() {
        const password = document.getElementById('password');
        const button = document.getElementById('toggle-password');
        if (password.type === 'password') {
          password.type = 'text';
          button.textContent = 'üòù';
        } else {
          password.type = 'password';
          button.textContent = 'üòõ';
        }
      }

      document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('.submit-btn').addEventListener('click', function() {
          alert("This page is not functional yet");
        });
      });
    </script>
</head>
<body>
    <div class="main-wrapper">
        <div class="container">
            <div class="login-head">
                <h1>Mamaüíû login here</h1>
                <p>login point</p>
            </div>
        </div>
        <form id="logForUsername" class="containerI">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="username Mamaüíû" required>
            </div>
        </form>
        <form id="logForPassword" class="containerII">
            <div class="form-groupI">
                <label for="password">Entrance key:</label>
                <input type="password" id="password" placeholder="now password" required>
                <button type="button" class="toggle-btn" id="toggle-password" onclick="togglePassword()">üòõ</button>
            </div>
        </form>
        <button type="button" class="submit-btn">Lets chat</button>
        <div class="links-row">
            <div class="reset-password">
                <a href="#">forgot password</a>
            </div>
            <div class="newAcc">
                <a href="#">Create new account</a>
            </div>
        </div>
    </div>
</body>
</html>
